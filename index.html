<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InterGift - Intercambio</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="CSS/style.css">
</head>

<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- LADO IZQUIERDO -->
    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center bg-intergift text-white text-center p-5">

        <img src="Imagenes/logo.png" width="150" alt="Logo" class="mb-4">

        <h1 class="fw-bold display-4">¿Quién Me toca?</h1>
        <p class="lead">Descubrelo Aquí</p>

    </div>

    <!-- LADO DERECHO -->
    <div class="col-md-7 d-flex align-items-center justify-content-center py-5">

        <div class="card shadow p-4 w-100 mx-auto formulario-intergift">

            <!-- ORGANIZADOR -->
            <h4>¿Quién organiza el intercambio?</h4>

            <input type="text" id="organizador" class="form-control mb-2" placeholder="Nombre del organizador">

            <div class="form-check mb-3">
                <input class="form-check-input custom-check" type="checkbox" id="incluir">
                <label class="form-check-label fw-semibold" for="incluir">
                    Incluirme en el intercambio
                </label>
            </div>

            <hr>

            <!-- PARTICIPANTES -->
            <h4>Participantes (sin límite)</h4>

            <div class="input-group mb-3">
                <input type="text" id="nuevoParticipante" class="form-control" placeholder="Nombre participante">
                <button class="btn btn-primary" onclick="agregarParticipante()">Agregar</button>
            </div>

            <div class="row">

                <div class="col-12 col-md-6 mb-3">
                    <h5>Participantes</h5>
                    <div id="origen" class="drop-zone"></div>
                </div>

                <div class="col-12 col-md-6 mb-3">
                    <h5>Exclusiones</h5>
                    <div id="destino" class="drop-zone"></div>
                </div>

            </div>

            <hr>

            <!-- EVENTO -->
           <h4>Tipo de evento</h4>

                <select id="evento" class="form-select mb-3" onchange="mostrarEventoPersonalizado()">
                    <option value="">Selecciona un evento</option>
                    <option value="Navidad">Navidad</option>
                    <option value="San Valentín">San Valentín</option>
                    <option value="Cumpleaños">Cumpleaños</option>
                    <option value="Intercambio Empresarial">Intercambio Empresarial</option>
                    <option value="Posada">Posada</option>
                    <option value="Amigos Secretos">Amigos Secretos</option>
                    <option value="Graduación"> Graduación</option>
                    <option value="otro"> Otro (escribir evento)</option>
                </select>

                <input type="text"
                    id="eventoPersonalizado"
                    class="form-control mb-3 d-none"
                    placeholder="Escribe el nombre del evento">

                    

            <hr>

            <!-- FECHA -->
            <h4>Fecha del intercambio</h4>

            <input type="date" 
                id="fecha" 
                class="form-control mb-3">
            <!-- PRESUPUESTO -->
            <h4>¿Cuánto gastar?</h4>

            <div class="mb-2">
                <button type="button" class="btn btn-outline-primary presupuesto-btn me-2" onclick="seleccionarPresupuesto(this,100)">$100</button>
                <button type="button" class="btn btn-outline-primary presupuesto-btn me-2" onclick="seleccionarPresupuesto(this,200)">$200</button>
                <button type="button" class="btn btn-outline-primary presupuesto-btn me-2" onclick="seleccionarPresupuesto(this,300)">$300</button>
                <button type="button" class="btn btn-outline-primary presupuesto-btn" onclick="seleccionarPresupuesto(this,500)">$500</button>
            </div>

            <input type="number" id="presupuestoPersonalizado" class="form-control mb-3" placeholder="Otra cantidad">

            <hr>

            <button id="btnSorteo" class="btn btn-success w-100" onclick="guardarDatos()" disabled>
                Guardar y Continuar
            </button>

        </div>

    </div>

  </div>
</div>

<script src="script/app.js"></script>
<script src="script/dragdrop.js"></script>

</body>
