<!DOCTYPE html>
<html lang="es">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InterGift - Sorteo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="CSS/style.css">
</head>

<body>

<div class="container py-4">

    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">InterGift</h1>
        <p class="text-muted">Resultados del Sorteo</p>
    </div>

    <div class="card shadow p-4">

        <h4>Datos del Evento</h4>
        <div id="datosEvento" class="mb-3"></div>

        <button class="btn btn-primary w-100 mb-3" onclick="realizarSorteo()">
            Realizar Sorteo
        </button>

        <div id="resultado"></div>

        <button class="btn btn-danger w-100 mt-3" onclick="reiniciar()">
            Reiniciar
        </button>

    </div>
</div>

<script src="script/sorteo.js"></script>

</body>
</html>
